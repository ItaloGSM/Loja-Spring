	<h1>Editar Endereco</h1>
	<form method="POST" th:object="${endereco}">
		<div class="mb-3">
			<input type="hidden" th:value="${endereco.id}" name="id" /> <label
				class="form-label">Rua</label> <input type="text"
				class="form-control" name="rua" th:value="${endereco.rua}">
		</div>
		<div class="mb-3">
			<label class="form-label">Numero</label> <input type="number"
				step="any" class="form-control" name="numero"
				th:value="${endereco.numero}">
		</div>
		<div class="mb-3">
			<label class="form-label">Bairro</label> <input type="text"
				class="form-control" name="bairro" th:value="${endereco.bairro}">
		</div>
		<div class="mb-3">
			<label class="form-label">Cidade</label> <input type="text"
				class="form-control" name="cidade" th:value="${endereco.cidade}">
		</div>
		<div class="mb-3">
			<label class="form-label">Estado</label> <input type="text"
				class="form-control" name="estado" th:value="${endereco.estado}">
		</div>
		<button type="submit" class="btn btn-primary">Atualizar</button>
	</form>
</body>
</html>
